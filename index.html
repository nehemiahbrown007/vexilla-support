    <style>
        :root {
            --bg-deep: #000000;
            --vex-blue: #007bff;
            --vex-cyan: #00f2fe;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Prevent horizontal scroll issues */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* LIVING BACKGROUND EFFECT */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
        }
        .orb {
            position: absolute;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: drift 20s infinite alternate ease-in-out;
        }
        @keyframes drift {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(15%, 15%) scale(1.1); }
        }

        /* HERO AREA */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 24px 60px;
            text-align: center;
        }

        /* LOGO INTERACTION: Pulse & Glow */
        .hero-logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 40px;
            transition: var(--transition);
            cursor: pointer;
            filter: drop-shadow(0 0 0px transparent);
        }

            transform: scale(1.03);
            filter: drop-shadow(0 0 25px rgba(0, 123, 255, 0.4));
        }
